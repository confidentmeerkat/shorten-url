<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>URL Shortner</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    </head>
    <body >
        <div class="container my-5">
            <div class="row justify-content-center">
                <h1">
                    <div class="display-5 my-2 text-center">URL Shortener</div>
                </h1>
            </div>

            <div class="row justify-content-center">
                <div class="col-6 my-5">
                    <form action="/" method="post">
                        <label for="URL" class="form-label text-muted">Enter the URL you want to be shortened:</label>
                        <div class="mb-3 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-link"></i>
                            </span>
                            <input type="url" name="url" id="url" class="form-control" required="required" placeholder="https://google.com">
                        </div>
                        <input type="hidden" name="token" value="CSRF_TOKEN" access="false" id="token">
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" name="submit" id="submit" value="submit">submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    </body>
</html>
